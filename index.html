<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dukatech Document Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Tabs above forms */
    
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dukatech Document Automation</h1>
      <p class="subtitle">Generate Recommendation, Acceptance, and Contract documents</p>
    </header>

    <div class="app-container">
      <!-- LEFT SIDE: Forms -->
      <div class="form-wrapper">
        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-btn active" data-target="recommendationForm">Recommendation</button>
          <button class="tab-btn" data-target="acceptanceForm">Acceptance</button>
          <button class="tab-btn" data-target="contractForm">Contract</button>
        </div>

        <!-- Forms -->
        <section class="form-section active" id="recommendationForm">
          <h2>Recommendation Letter</h2>
          <form>
            <div class="form-group"><label>First Name:</label><input type="text" required></div>
            <div class="form-group"><label>Second Name:</label><input type="text" required></div>
            <div class="form-group"><label>Last Name:</label><input type="text" required></div>
            <div class="form-group">
              <label>Department:</label>
              <select required>
                <option value="">-- Select Department --</option>
                <option>Finance</option><option>Marketing</option>
                <option>Cyber Security</option><option>Artificial Intelligence</option>
                <option>Technology</option><option>Virtual Reality</option>
                <option>Marketplace</option><option>Operations</option>
                <option>Customer Care</option>
              </select>
            </div>
            <div class="form-group"><label>Key Strengths:</label><input type="text" placeholder="Highlight 1 or 2 strengths"></div>
            <div class="form-group"><label>Internship Start Date:</label><input type="date" required></div>
            <div class="form-group"><label>Internship End Date:</label><input type="date" required></div>
            <button type="submit">Generate Recommendation</button>
          </form>
        </section>

        <section class="form-section" id="acceptanceForm">
          <h2>Acceptance Letter</h2>
          <form>
            <div class="form-group"><label>First Name:</label><input type="text" required></div>
            <div class="form-group"><label>Second Name:</label><input type="text" required></div>
            <div class="form-group"><label>Last Name:</label><input type="text" required></div>
            <div class="form-group"><label>Internship Start Date:</label><input type="date" required></div>
            <div class = "form-group"><label>Duration</label><input type="text"></div>
            <button type="submit">Generate Acceptance</button>
          </form>
        </section>

        <section class="form-section" id="contractForm">
          <h2>Internship Contract</h2>
          <form>
            <div class="form-group"><label>First Name:</label><input type="text" required></div>
            <div class="form-group"><label>Second Name:</label><input type="text" required></div>
            <div class="form-group"><label>Last Name:</label><input type="text" required></div>
            <div class="form-group"><label>ID Number:</label><input type="text" required></div>
            <div class="form-group"><label>School/University:</label><input type="text" if applicable></div>
            <div class="form-group">
              <label>Department:</label>
              <select required>
                <option value="">-- Select Department --</option>
                <option>Finance</option><option>Marketing</option>
                <option>Cyber Security</option><option>Artificial Intelligence</option>
                <option>Technology</option><option>Virtual Reality</option>
                <option>Marketplace</option><option>Operations</option>
                <option>Customer Care</option>
              </select>
            </div>
            <div class="form-group"><label>Reporting Date:</label><input type="date" required></div>
            <div class="form-group"><label>Internship Duration:</label><input type="text" placeholder="e.g. 3 months" required></div>
            <button type="submit">Generate Contract</button>
          </form>
        </section>
      </div>

      <!-- RIGHT SIDE: Preview -->
      <section class="preview-section">
        <h2>Document Preview</h2>
        <div class="preview-container" id="preview">
          <p>Fill out a form and click "Generate" to see a preview here.</p>
        </div>
        <div class="actions">
          <button id="downloadPdfBtn" disabled>Download PDF</button>
        </div>
      </section>
    </div>

    <footer>
      <p>Dukatech Document Automation Tool &copy; 2023</p>
    </footer>
  </div>

  <!-- JS -->
  <script>
    // Tab switching logic
    const tabBtns = document.querySelectorAll(".tab-btn");
    const forms = document.querySelectorAll(".form-section");

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        tabBtns.forEach(b => b.classList.remove("active"));
        forms.forEach(f => f.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.target).classList.add("active");
      });
    });
  </script>
</body>
</html>
